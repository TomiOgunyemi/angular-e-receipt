
<section class="">
   <!-- {{formData.value | json}}    -->
<div class="card mt-4 w-50 shadow card-body mx-auto">
    <div class="alert alert-danger" *ngIf='message'>
        <strong>{{message}}</strong>
    </div>
    
    <h3 class="text-center">SIGN IN</h3>
    <form [formGroup]='formData' novalidate (ngSubmit)="submit()">
        <div class="form-group">
            <label class="mt-2 fw-bold" for="">Email</label>
            <input type="text" class="form-control" formControlName='email' [ngClass]="{'is-invalid':email?.invalid && email?.touched}">
            <small class="text-danger" *ngIf="email?.invalid && email?.touched">Please enter a valid email address</small>
        </div>
        <div class="form-group">
            <label for="" class="mt-2 fw-bold">Password</label>
            <input type="password" class="form-control" formControlName='password'>
            <small class=" text-danger" *ngIf= "password?.invalid && email?.touched">Please enter a valid password</small>
        </div>
        <button class="btn btn-info float-end mt-3" [disabled]="formData.invalid || submitted"> 
            <span *ngIf= "submitted" class="spinner-border"></span>
            Submit</button>
    </form>
</div>
<button class="(click)=Change()">Change</button>
</section>
